[package]
name = "webvfx"
version.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
anyhow = "1.0.100"
frei0r-rs2 = { git = "https://github.com/rectalogic/frei0r-rs.git", tag = "2.3.0" }
anyrender = "0.6.2"
anyrender_vello = "0.6.1"
blitz = "0.2.1"

# Indirect dependencies, specify these with default features since blitz doesn't expose feature flags
# https://github.com/DioxusLabs/blitz/issues/301
blitz-dom = "*"
blitz-paint = "*"

[dev-dependencies]
image = "0.25"  # Required by blitz-dom
testdir = "0.9.3"
